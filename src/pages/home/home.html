<ion-header >
  <ion-navbar color="primary">
    <ion-title text-center>Minhas Localizações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let localizacao of localizacoes">
      <ion-item>
        <ion-icon name="pin" item-start large></ion-icon>
        <h2>Localização as {{localizacao.data | date: 'dd/MM/yyyy H:mm'}} </h2>
        <p>Latitude: {{localizacao.latitude}}</p>
        <p>Longitude: {{localizacao.longitude}}</p>
      </ion-item>

    </ion-card>

    <ion-scroll></ion-scroll>

</ion-content>
